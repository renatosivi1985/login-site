
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Localização Atual</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f3; color: #333; }
    h1 { color: #2196F3; }
    .box { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <h1>Dados de Localização</h1>
  <div class="box" id="info">Solicitando permissão de localização...</div>

  <script>
    function mostrarLocalizacao(posicao) {
      const lat = posicao.coords.latitude;
      const long = posicao.coords.longitude;
      const precisao = posicao.coords.accuracy;

      const texto = `
        <strong>Latitude:</strong> ${lat}<br>
        <strong>Longitude:</strong> ${long}<br>
        <strong>Precisão:</strong> ±${precisao} metros<br><br>
        <a href="https://www.google.com/maps?q=${lat},${long}" target="_blank">Ver no Google Maps</a>
      `;
      document.getElementById("info").innerHTML = texto;
    }

    function erroLocalizacao(erro) {
      document.getElementById("info").innerHTML = "Erro ao obter localização: " + erro.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(mostrarLocalizacao, erroLocalizacao);
    } else {
      document.getElementById("info").innerHTML = "Geolocalização não é suportada pelo seu navegador.";
    }
  </script>
</body>
</html>
