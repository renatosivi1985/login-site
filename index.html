
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados do Visitante</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { color: #4CAF50; }
    .dados { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <h1>Dados coletados do seu dispositivo:</h1>
  <div class="dados" id="info"></div>

  <script>
    function coletarDados() {
      const dados = {
        navegador: navigator.userAgent,
        idioma: navigator.language,
        resolucao: `${screen.width} x ${screen.height}`,
        horario: new Date().toLocaleString()
      };

      let html = `
        <strong>Navegador / Sistema:</strong> <br>${dados.navegador}<br><br>
        <strong>Idioma:</strong> ${dados.idioma}<br>
        <strong>Resolução:</strong> ${dados.resolucao}<br>
        <strong>Horário de acesso:</strong> ${dados.horario}
      `;

      document.getElementById("info").innerHTML = html;
    }

    window.onload = coletarDados;
  </script>
</body>
</html>
